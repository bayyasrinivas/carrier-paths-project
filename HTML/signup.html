    <style>
    body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    max-width: 500px;
    width: 100%;
    padding: 20px;
}

.card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    overflow: hidden;
}

.card-header {
    background: linear-gradient(45deg, #2193b0, #6dd5ed);
    color: white;
    padding: 1.5rem;
    border: none;
    text-align: center;
}

.form-control {
    border-radius: 8px;
    padding: 12px;
    border: 2px solid #e9ecef;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #2193b0;
    box-shadow: 0 0 0 0.2rem rgba(33, 147, 176, 0.25);
}

.btn-primary {
    background: linear-gradient(45deg, #2193b0, #6dd5ed);
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(33, 147, 176, 0.4);
}

.input-group-text {
    background: transparent;
    border: 2px solid #e9ecef;
    border-right: none;
}

.password-toggle {
    cursor: pointer;
    padding: 12px;
    border: 2px solid #e9ecef;
    border-left: none;
    background: white;
}

.logo {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
    display: block;
}

.form-group label {
    font-weight: 500;
    color: #495057;
}

@media (max-width: 576px) {
    .container {
        max-width: 90%;
    }
    .card {
        margin-top: 20px;
    }
}
</style>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <img src="../IMAGES/white.png" alt="Logo" class="logo">
                </div>
                <div class="c">
                    <div class="card-header">
                        <h3 class="text-center m-0">Create Your Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="signupName"><i class="fas fa-user mr-2"></i>Full Name</label>
                                <input type="text" class="form-control" id="signupName" required 
                                    placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="signupEmail"><i class="fas fa-envelope mr-2"></i>Email Address</label>
                                <input type="email" class="form-control" id="signupEmail" required 
                                    placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="signupPassword"><i class="fas fa-lock mr-2"></i>Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="signupPassword" required 
                                        minlength="6" placeholder="Create a password">
                                    <div class="input-group-append">
                                        <span class="password-toggle" onclick="togglePassword()">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <small class="form-text text-muted">Password must be at least 6 characters long</small>
                            </div>
                            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-user-plus mr-2"></i>Sign Up
                            </button>
                        </form>
                        <p class="text-center mt-4 mb-0">
                            Already have an account? <a href="way.html" class="font-weight-bold">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('signupPassword');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
    
    <script type="module" src="../JS/firebase-config.js"></script>
    <script type="module" src="../JS/signup.js"></script>
</body>
</html>
